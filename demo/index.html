<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ArowJS</title>
</head>

<body>
    <div id="app"></div>
    <script type="module">
        import { Arow } from '../core/index.js';

        const counter = Arow(
            {
                view: function (props, ...children) {
                    if (!this.state.initlized) {
                        this.controller.setCount.call(this, props.count);

                        this.state.initlized = true;
                    }

                    return div(
                        {},
                        div({}, "count: ", this.state.count),
                        button(
                            { $click: () => this.controller.setCount(this.state.count + 1) },
                            '+1'
                        )
                    );
                },
                controller: {
                    setCount: function (count) {
                        count = this.model.getCountFromStore();
                        this.state.count = count;
                        this.model.setCountToStore(count);
                    }
                },
                model: {
                    setCountToStore: function (count) {
                        localStorage.setItem('count', count);
                    },
                    getCountFromStore: function () {
                        return parseInt(localStorage.getItem('count')) || 0;
                    }
                },
                state: {
                    initlized: false
                }
            }
        );

        const App = Arow(
            {
                view: function (props, ...children) {
                    return div(
                        { style: 'display: flex; flex-direction: column; align-items: center' },
                        "Welcome to ArowJS!",
                        counter.patch({
                            count: props.count
                        })
                    );
                },
                controller: {},
                model: {},
                state: {}
            }
        );


        App.mount(document.getElementById('app'), { count: 0 });
    </script>
</body>

</html>
